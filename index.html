<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Movie Explorer (Static Mockup)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Movie Explorer</h1>
  </header>

  <section class="search-section">
    <input type="text" placeholder="Search for movies...">
    <button>Search</button>
  </section>

  <section class="results-section">
    <h2>Search Results</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="./images/inception.jpeg" alt="Movie Poster">
        <h3>Inception (2010)</h3>
        <button>+ Watchlist</button>
      </div>
      <div class="movie-card">
        <img src="./images/dk.jpeg" alt="Movie Poster">
        <h3>The Dark Knight (2008)</h3>
        <button>+ Watchlist</button>
      </div>
      <div class="movie-card">
        <img src="./images/intersteller.jpeg" alt="Movie Poster">
        <h3>Interstellar (2014)</h3>
        <button>+ Watchlist</button>
      </div>
    </div>
  </section>

  <section class="watchlist-section">
    <h2>My Watchlist</h2>
    <ul>
      <li>Inception (2010)</li>
      <li>The Dark Knight (2008)</li>
    </ul>
  </section>

  <footer>
    <p>Made by Harsh sharma </p>
  </footer>
</body>
</html>
